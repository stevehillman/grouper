before_deploy:
  # deployment script will change the version from snapshot, so clean first
  - mvn -f ./grouper-parent clean
deploy:
  provider: script
  script: travis/deploy-to-sonatype.sh
  #(DEPRECATED) skip_cleanup: true
  on:
    #branch: travis
    tags: true

